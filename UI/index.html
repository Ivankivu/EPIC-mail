<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EPIC Mail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/UI/Static/css/main.css">
    <script src="/UI/Static/js/main.js"></script>
</head>

<body>

        <nav>
                <h1>EPIC Mail</h1>
            </nav>

    <div class="container">
        
        <div class="box">
            <img src="img/Email.png" width="400" height="400">
        </div>
        <div class="box">
            <form action="index.html" id="form">
                <heading>
                    <h2>Sign in to EPIC Mail</h2>
                </heading>
                <div>
                    <input type="email" placeholder="Email: e.g example@mail.com" required>
                </div>
                <div>
                    <input type="password" placeholder="Password: e.g ********" required>
                </div>
                <input type="submit" value="Sign in">
                <div></div>
                <p>Trouble signing in? <a href="signup.html">Sign in</a></p>
                <input type="button" value="Sign Up">
            </form>
        </div>

    </div>
    <footer>
            <h3>EPIC Mail &copy; 2019</h3>
        </footer>

</body>

</html>
