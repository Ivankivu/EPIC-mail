<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EPIC Mail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>

<body>

        <nav>
                <h1>EPIC Mail</h1>
            </nav>

    <div class="container">
        
        <div class="box">
            <img src="img/Email.png" width="400" height="400">
        </div>
        <div class="box">

            <form action="index.html" name="login">

                <heading>
                    <h2>Sign in to EPIC Mail</h2>
                </heading>
                <div>

                    <input type="email" name="email" placeholder="Email: e.g example@mail.com" required>
                </div>
                <div>
                    <input type="password" name="pass" placeholder="Password: e.g ********" required>
                </div>
                <input type="submit" onclick="check(this.form)" value="Login">
                <div></div>
                <p> <a href="reset.html">Forgot password</a></p>
                <input type="button" value="Sign Up" onclick="window.location('signup.html');">

            </form>
        </div>

    </div>
    <footer>
            <h3>EPIC Mail &copy; 2019</h3>
        </footer>

        <script src="js/main.js"></script>

</body>

</html>
