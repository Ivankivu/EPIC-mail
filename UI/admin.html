<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EPIC Mail-Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>

<body onload="email(event, 'Groups')">
    <nav>
        <h1>EPIC Mail</h1>
        <ul>
            <li><input type="button" value="Logout" onclick="window.location.href='signin.html';return false;"></li>
            <li><input type="button" value="Contacts" onclick="window.location.href='contacts.html';return false;"></li>
            <li><input type="button" value="Mail" onclick="window.location.href='admin.html';return false;"></li>
        </ul>
    </nav>
    <div class="container4">
        <div class="tab">
            <button class="tablinks" onclick="email(event, 'Groups')">Groups</button>
            <button class="tablinks" onclick="email(event, 'add-group')">[+] Add Group</button>
        </div>
        <div id="add-group" class="tabcontent">
            <table>
                <tr>
                    <th>
                        <h2>add new Group</h2>
                    </th>
                </tr>
                <tbody>
                    <tr>
                        <td>
                            <form name="form" onsubmit="required()">
                                <label>Group name:</label>
                                <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Add contact: </label> &nbsp;
                            <select name="textarea" height="4" width="10">
                                <option>Select</option>
                                <option>Ivan kivumbi</option>
                                <option>Ahmed kyakulubya</option>
                                <option>Monday kyeyune</option>
                                <option>Nambi Rita</option>
                            </select>&nbsp;<input type="submit" value="Add" id="sendinmail" onclick="myFunc()">
                        </td>
                    </tr>
                    <tr>
                        <td><textarea></textarea></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td><input type="submit" value="Save Group" id="sendinmail" onclick="myFunc()"></form>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div id="Groups" class="tabcontent">
            <table>
                <tr>
                    <th>
                        <h2>Add Users to groups</h2>
                    </th>
                </tr>
                <tbody>
                    <tr>
                        <td>
                            <form name="form" onsubmit="required()">

                                <label>Active Groups: </label> &nbsp;
                                <select name="textarea" height="4" width="10">
                                    <option>Select</option>
                                    <option>Cohort 1</option>
                                    <option>Cohort 2</option>
                                    <option>Cohort 3</option>
                                    <option>Cohort 4</option>
                                </select>&nbsp;
                                <label>Add contact: </label> &nbsp;
                                <select name="textarea" height="4" width="10">
                                    <option>Select</option>
                                    <option>Ivan kivumbi</option>
                                    <option>Ahmed kyakulubya</option>
                                    <option>Monday kyeyune</option>
                                    <option>Nambi Rita</option>
                                </select>&nbsp;<input type="submit" value="Add" id="sendinmail" onclick="myFunc()">
                                <br><br><br><textarea></textarea>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td><input type="submit" value="Save Group" id="sendinmail" onclick="myFunc()"></form>
                        </td>
                    </tr>
                </tfoot>

            </table>

        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
