<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EPIC Mail-Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/main.js"></script>

</head>

<body>
    <nav>
        <h1>EPIC Mail</h1>

    </nav>

    <div class="container3">

        <div class="box2">
            <form action="index.html" id="form" name="login">
                <heading>
                    <h1>EPIC Mail</h1>
                    <h3>Sign in to EPIC Mail</h3>
                </heading>
                <div>
                    <input type="email" name="email" placeholder="Email: e.g example@mail.com" required>
                </div>
                <div>
                    <input type="password" name="pass" placeholder="Password: e.g ********" required>
                </div>
                <input type="submit" value="Sign in" onclick="check(this.form)" value="Login">
                <p> <a href="reset.html">Forgot password</a></p>
                <input type="submit" value="Sign Up" onclick="window.location.href='signup.html';return false;">
            </form>
        </div>

    </div>
    <footer>
        <h3>EPIC Mail &copy; 2019</h3>
    </footer>
    <script>
        function check(form) {
            if (form.email.value == "admin@andela.ug" && form.pass.value == "andela256") {
                window.location.href('admin.html');
            }
            if (form.email.value == 'ivan@gmail.com' && form.pass.value == 'uganda') {
                window.location.href('user.html');
            } else {
                alert("Error Password or Username");
                window.location.href('index.html');
            }
        }
    </script>


</body>

</html>
