<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EPIC Mail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div class="topnav">
        <h1><a href="signup.html">EPIC Mail</a></h1>
    </div>
    <div class="container2"> 
        <div class="box2">
            <form action="index.html">
                <heading>
                    <h2>Sign up for EPIC Mail</h2>
                </heading>
                <div>
                    <input type="text" placeholder="First name" required>
                </div>
                <div>
                    <input type="text" placeholder="Last name" required>
                </div>
                <div>
                    <input type="email" placeholder="Email: e.g example@mail.com" required>
                </div>
                <div>
                    <input type="password" placeholder="Password: e.g ********" required>
                </div>
                <div>
                    <input type="number" placeholder="Mobile Phone Number" required>
                </div>
                <div>
                    <input type="date">
                </div>
                <div></div>
                    <input type="submit" value="Sign Up" id="button">
                <p>Already have an account? <a href="signin.html">Sign in</a></p>
            </form>
        </div>
    </div>
    <footer>
            <h3>EPIC Mail &copy; 2019</h3>
        </footer>
</body>

</html>
